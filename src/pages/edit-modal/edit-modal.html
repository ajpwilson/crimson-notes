<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Edit Note: {{ note.title }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" novalidate> <!-- Unable to pre-populate the input field with values from existing note. -->
    <ion-input class="input" name="title" type="text" placeholder="{{ note.title }}" [(ngModel)]="f.value.title" required></ion-input>
    <ion-input class="input" name="tags" type="text" placeholder="{{ note.tags }}" [(ngModel)]="f.value.tag" required></ion-input>
    <ion-textarea class="input" name="text" type="text" placeholder="{{ note.text }}" [(ngModel)]="f.value.text" required></ion-textarea>

    <ion-footer>
      <ion-toolbar>
        <button ion-button block class="rainbow" [disabled]="!f.valid" type="submit">Update Note</button>
      </ion-toolbar>
    </ion-footer>

  </form>
</ion-content>
