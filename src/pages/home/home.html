<ion-header>
  <ion-navbar color="primary">
    <ion-title>Crimson Notes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!-- ion-item-sliding is causing an error. -- ERROR: Ignored attempt to cancel a touchmove event. -->
    <ion-item-sliding class="sliding" *ngFor="let note of notes | async"> <!-- async pipe subscribes to a Promise and returns the latest value emitted/changed -->
      <ion-item (click)="viewNote(note)">
        <h2>{{ note.title }}</h2>
        <div class="tags">
          <div class="tag" *ngFor="let tag of note.tags">{{ tag }}</div>
        </div>

      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only color="dark" (click)="openModal(note)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="deleteNote(note)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <button ion-button block class="rainbow" (click)="createNote()">Create Note</button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
