<ion-header>
  <ion-navbar color="primary">
    <ion-title>Crimson Notes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <note-item *ngFor="let note of notes" [note]="note" (viewNote)="viewNote($event)" (deleteNote)="deleteNote($event)" (editNote)="openModal($event)"></note-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <button ion-button block class="rainbow" (click)="createNote()">Create Note</button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
